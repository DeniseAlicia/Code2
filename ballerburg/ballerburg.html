<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballerburg</title>
    <link rel="stylesheet" href="ballerburg.css">
</head>
<body>
    <script src="ballerburg.js"></script>
    <canvas width="1000" height="500" id="canvas" style="border: 1px solid black;"></canvas>

    <header>
        <h1>Ballerburg</h1>
    </header>

    <div class="Box">
        <div class="Player1">
            <h2>Player One</h2>
            <label for="Angle1">Angle</label>
            <input type="range" id="angle1" min="0" max="90" value="0">

            <label for="Gunpower1">Gunpower</label>
            <input type="range" id="gunpower1" min="0" max="90" value="0">
        </div>

        <div class="Player2">
            <h2>Player Two</h2>
            <label for="Angle2">Angle</label>
            <input type="range" id="angle2" min="0" max="90" value="0">

            <label for="Gunpower2">Gunpower</label>
            <input type="range" id="gunpower2" min="0" max="90" value="0">
        </div>
    </div>


</body>
</html>
